<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reading Chat - Dante's Inferno (v2)</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        .word-display {
            font-size: 2.5rem;
            line-height: 1.2;
            font-family: 'Arial', sans-serif;
        }
        
        .word-display strong {
            font-weight: 900;
            color: #ffffff;
        }
        
        @media (max-width: 768px) {
            .word-display {
                font-size: 1.5rem;
            }
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
        }
        
        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        
        .user-message {
            background-color: #374151;
            margin-left: 2rem;
        }
        
        .assistant-message {
            background-color: #1f2937;
            margin-right: 2rem;
        }
        
        .error-message {
            background-color: #7f1d1d;
            border-left: 4px solid #ef4444;
        }
        
        .debug-panel {
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-success { background-color: #10b981; }
        .status-error { background-color: #ef4444; }
        .status-loading { background-color: #f59e0b; }
        .status-idle { background-color: #6b7280; }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function SpeedReadingChat() {
            const [apiKey, setApiKey] = useState('');
            const [message, setMessage] = useState('');
            const [chatHistory, setChatHistory] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [currentWord, setCurrentWord] = useState('');
            const [wordIndex, setWordIndex] = useState(0);
            const [currentSentence, setCurrentSentence] = useState([]);
            const [sentenceIndex, setSentenceIndex] = useState(0);
            const [isReading, setIsReading] = useState(false);
            const [alignment, setAlignment] = useState('center');
            const [wordDuration, setWordDuration] = useState(500);
            const [showIntro, setShowIntro] = useState(false);
            const [showDebug, setShowDebug] = useState(false);
            const [debugLog, setDebugLog] = useState([]);
            const [apiStatus, setApiStatus] = useState('idle');
            const [lastApiResponse, setLastApiResponse] = useState(null);
            const [lastApiError, setLastApiError] = useState(null);
            const [isDemoMode, setIsDemoMode] = useState(true);
            const [demoText, setDemoText] = useState('');
            
            const wordTimeoutRef = useRef(null);
            const chatContainerRef = useRef(null);

            const addDebugLog = (message, type = 'info') => {
                const timestamp = new Date().toLocaleTimeString();
                setDebugLog(prev => [...prev, { timestamp, message, type }]);
            };

            const testApiConnection = async () => {
                if (!apiKey) {
                    addDebugLog('No API key provided', 'error');
                    return false;
                }

                setApiStatus('loading');
                addDebugLog('Testing API connection...', 'info');

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: 'Hello'
                                }]
                            }]
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok && data.candidates) {
                        setApiStatus('success');
                        addDebugLog('API connection successful', 'success');
                        setLastApiResponse(data);
                        return true;
                    } else {
                        setApiStatus('error');
                        setLastApiError(data);
                        addDebugLog(`API Error: ${data.error?.message || 'Unknown error'}`, 'error');
                        return false;
                    }
                } catch (error) {
                    setApiStatus('error');
                    setLastApiError({ error: { message: error.message } });
                    addDebugLog(`Network Error: ${error.message}`, 'error');
                    return false;
                }
            };

            const calculateWordDuration = (word) => {
                const baseDuration = 200;
                const extraDuration = Math.max(0, word.length - 3) * 50;
                const calculatedDuration = baseDuration + extraDuration;
                
                // Add extra pause for punctuation
                let punctuationPause = 0;
                if (word.match(/[.!?;,:'"()]/)) {
                    punctuationPause = 300; // 300ms extra for punctuation
                } else if (word.match(/[,;]/)) {
                    punctuationPause = 150; // 150ms extra for commas and semicolons
                }
                
                return Math.max(calculatedDuration + punctuationPause, wordDuration);
            };

            const applyFixation = (word) => {
                const length = word.length;
                let boldCount = 0;
                
                if (length <= 3) {
                    boldCount = 1;
                } else if (length === 4) {
                    boldCount = 2;
                } else {
                    boldCount = Math.ceil(length * 0.4); // 40% of letters
                }
                
                // Calculate which letters to bold (center-weighted)
                const startIndex = Math.floor((length - boldCount) / 2);
                const boldIndices = [];
                
                for (let i = 0; i < boldCount; i++) {
                    boldIndices.push(startIndex + i);
                }
                
                // Apply bold formatting
                let result = '';
                for (let i = 0; i < length; i++) {
                    if (boldIndices.includes(i)) {
                        result += `<strong>${word[i]}</strong>`;
                    } else {
                        result += word[i];
                    }
                }
                
                return result;
            };

            const displayNextWord = () => {
                if (currentSentence.length > 0 && sentenceIndex < currentSentence.length) {
                    const currentSentenceText = currentSentence[sentenceIndex];
                    const words = currentSentenceText.split(/\s+/).filter(word => word.trim());
                    
                    if (wordIndex < words.length) {
                        const word = words[wordIndex];
                        setCurrentWord(word);
                        const duration = calculateWordDuration(word);
                        
                        wordTimeoutRef.current = setTimeout(() => {
                            setWordIndex(prev => prev + 1);
                        }, duration);
                    } else {
                        // Move to next sentence
                        setSentenceIndex(prev => prev + 1);
                        setWordIndex(0);
                        if (sentenceIndex + 1 >= currentSentence.length) {
                            setIsReading(false);
                            setCurrentWord('');
                            setSentenceIndex(0);
                            setWordIndex(0);
                        }
                    }
                } else {
                    setIsReading(false);
                    setCurrentWord('');
                    setSentenceIndex(0);
                    setWordIndex(0);
                }
            };

            useEffect(() => {
                if (isReading && currentSentence.length > 0) {
                    displayNextWord();
                }
                
                return () => {
                    if (wordTimeoutRef.current) {
                        clearTimeout(wordTimeoutRef.current);
                    }
                };
            }, [isReading, wordIndex, sentenceIndex, currentSentence, wordDuration]);

            useEffect(() => {
                if (chatContainerRef.current) {
                    chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [chatHistory]);

            // Auto-start with Dante text when component loads
            useEffect(() => {
                const startDanteReading = () => {
                    const sampleTexts = getSampleTexts();
                    const danteText = sampleTexts[0].text;
                    
                    // Split into sentences for speed reading
                    const sentences = danteText.split(/[.!?]+/).filter(s => s.trim());
                    setCurrentSentence(sentences);
                    setSentenceIndex(0);
                    setIsReading(true);
                    addDebugLog(`Started reading Dante's Inferno - ${sentences.length} sentences`, 'success');
                };

                // Start reading after component mount
                const timer = setTimeout(() => {
                    startDanteReading();
                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            const sendMessage = async () => {
                if (!message.trim()) {
                    addDebugLog('Message is empty', 'error');
                    return;
                }
                
                const userMessage = { role: 'user', content: message };
                setChatHistory(prev => [...prev, userMessage]);
                setMessage('');
                setIsLoading(true);
                addDebugLog(`Sending message: "${message.substring(0, 50)}${message.length > 50 ? '...' : ''}"`, 'info');

                if (isDemoMode) {
                    // Demo mode - use sample text
                    setTimeout(() => {
                        const sampleTexts = getSampleTexts();
                        const randomText = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
                        const assistantMessage = { role: 'assistant', content: randomText.text };
                        setChatHistory(prev => [...prev, assistantMessage]);
                        setApiStatus('success');
                        
                        addDebugLog(`Demo response: ${randomText.title}`, 'success');
                        
                        // Split response into sentences for speed reading
                        const sentences = randomText.text.split(/[.!?]+/).filter(s => s.trim());
                        setCurrentSentence(sentences);
                        setSentenceIndex(0);
                        setIsReading(true);
                        addDebugLog(`Split into ${sentences.length} sentences for speed reading`, 'info');
                        setIsLoading(false);
                    }, 1000); // Simulate API delay
                } else {
                    // API mode
                    if (!apiKey) {
                        addDebugLog('API key missing', 'error');
                        setIsLoading(false);
                        return;
                    }
                    
                    setApiStatus('loading');
                    
                    try {
                        const requestBody = {
                            contents: [{
                                parts: [{
                                    text: message
                                }]
                            }]
                        };

                        addDebugLog(`Request URL: https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent`, 'info');
                        addDebugLog(`Request body: ${JSON.stringify(requestBody, null, 2)}`, 'info');

                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(requestBody)
                        });

                        addDebugLog(`Response status: ${response.status} ${response.statusText}`, 'info');

                        const data = await response.json();
                        setLastApiResponse(data);
                        
                        if (response.ok && data.candidates && data.candidates[0] && data.candidates[0].content) {
                            const assistantResponse = data.candidates[0].content.parts[0].text;
                            const assistantMessage = { role: 'assistant', content: assistantResponse };
                            setChatHistory(prev => [...prev, assistantMessage]);
                            setApiStatus('success');
                            
                            addDebugLog(`Response received: ${assistantResponse.substring(0, 100)}${assistantResponse.length > 100 ? '...' : ''}`, 'success');
                            
                            // Split response into sentences for speed reading
                            const sentences = assistantResponse.split(/[.!?]+/).filter(s => s.trim());
                            setCurrentSentence(sentences);
                            setSentenceIndex(0);
                            setIsReading(true);
                            addDebugLog(`Split into ${sentences.length} sentences for speed reading`, 'info');
                        } else {
                            setApiStatus('error');
                            setLastApiError(data);
                            const errorMsg = data.error?.message || 'Invalid response from API';
                            addDebugLog(`API Error: ${errorMsg}`, 'error');
                            addDebugLog(`Full error response: ${JSON.stringify(data, null, 2)}`, 'error');
                            
                            const errorMessage = { role: 'assistant', content: `Error: ${errorMsg}. Please check your API key and try again.` };
                            setChatHistory(prev => [...prev, errorMessage]);
                        }
                    } catch (error) {
                        setApiStatus('error');
                        setLastApiError({ error: { message: error.message } });
                        addDebugLog(`Network Error: ${error.message}`, 'error');
                        addDebugLog(`Error stack: ${error.stack}`, 'error');
                        
                        const errorMessage = { role: 'assistant', content: `Network Error: ${error.message}. Please check your internet connection and try again.` };
                        setChatHistory(prev => [...prev, errorMessage]);
                    } finally {
                        setIsLoading(false);
                    }
                }
            };

            const handleNextSentence = () => {
                if (sentenceIndex < currentSentence.length - 1) {
                    setSentenceIndex(prev => prev + 1);
                    setWordIndex(0);
                    setIsReading(true);
                    addDebugLog(`Moving to sentence ${sentenceIndex + 2}/${currentSentence.length}`, 'info');
                } else {
                    setCurrentSentence([]);
                    setSentenceIndex(0);
                    setWordIndex(0);
                    setIsReading(false);
                    addDebugLog('Finished reading all sentences', 'info');
                }
            };

            const handleRewindPhrase = () => {
                setSentenceIndex(0);
                setWordIndex(0);
                setIsReading(true);
                addDebugLog('Rewound to beginning of phrase', 'info');
            };

            const handleRewindWords = () => {
                const newWordIndex = Math.max(0, wordIndex - 5);
                setWordIndex(newWordIndex);
                setIsReading(true);
                addDebugLog(`Rewound 5 words to word ${newWordIndex}`, 'info');
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const clearDebugLog = () => {
                setDebugLog([]);
                addDebugLog('Debug log cleared', 'info');
            };

            const getSampleTexts = () => [
                {
                    title: "Dante's Inferno",
                    text: "Nel mezzo del cammin di nostra vita mi ritrovai per una selva oscura, ch√© la diritta via era smarrita. Ahi quanto a dir qual era √® cosa dura esta selva selvaggia e aspra e forte che nel pensier rinova la paura! Tant' √® amara che poco √® pi√π morte; ma per trattar del ben ch'i' vi trovai, dir√≤ de l'altre cose ch'i' v'ho scorte. Io non so ben ridir com' i' v'intrai, tant' era pien di sonno a quel punto che la verace via abbandonai. Ma poi ch'i' fui al pi√® d'un colle giunto, l√† dove terminava quella valle che m'avea di paura il cor compunto, guardai in alto e vidi le sue spalle vestite gi√† de' raggi del pianeta che mena dritto altrui per ogne calle. Allor fu la paura un poco queta, che nel lago del cor m'era durata la notte ch'i' passai con tanta pieta. E come quei che con lena affannata, uscito fuor del pelago a la riva, si volge a l'acqua perigliosa e guata, cos√¨ l'animo mio, ch'ancor fuggiva, si volse a retro a rimirar lo passo che non lasci√≤ gi√† mai persona viva. Poi ch'√®i posato un poco il corpo lasso, ripresi via per la piaggia diserta, s√¨ che 'l pi√® fermo sempre era 'l pi√π basso. Ed ecco, quasi al cominciar de l'erta, una lonza leggera e presta molto, che di pel macolato era coverta; e non mi si partia dinanzi al volto, anzi 'mpediva tanto il mio cammino, ch'i' fui per ritornar pi√π volte v√≤lto. Temp' era dal principio del mattino, e 'l sol montava 'n s√π con quelle stelle ch'eran con lui quando l'amor divino mosse di prima quelle cose belle; s√¨ ch'a bene sperar m'era cagione di quella fiera a la gaetta pelle l'ora del tempo e la dolce stagione; ma non s√¨ che paura non mi desse la vista che m'apparve d'un leone. Questi parea che contra me venisse con la test' alta e con rabbiosa fame, s√¨ che parea che l'aere ne tremesse. Ed una lupa, che di tutte brame sembiava carca ne la sua magrezza, e molte genti f√© gi√† viver grame, questa mi porse tanto di gravezza con la paura ch'uscia di sua vista, ch'io perdei la speranza de l'altezza. E qual √® quei che volontieri acquista, e giugne 'l tempo che perder lo face, che 'n tutti suoi pensier piange e s'attrista; tal mi fece la bestia sanza pace, che, venendomi 'ncontro, a poco a poco mi ripigneva l√† dove 'l sol tace. Mentre ch'i' rovinava in basso loco, dinanzi a li occhi mi si fu offerto chi per lungo silenzio parea fioco. Quando vidi costui nel gran deserto, ¬´Miserere di me¬ª, gridai a lui, ¬´qual che tu sii, od ombra od omo certo!¬ª. Rispuosemi: ¬´Non omo, omo gi√† fui, e li parenti miei furon lombardi, mantoani per patr√Øa ambedui. Nacqui sub Iulio, ancor che fosse tardi, e vissi a Roma sotto 'l buono Augusto nel tempo de li d√®i falsi e bugiardi. Poeta fui, e cantai di quel giusto figliuol d'Anchise che venne di Troia, poi che 'l superbo Il√Ø√≥n fu combusto. Ma tu perch√© ritorni a tanta noia? perch√© non sali il dilettoso monte ch'√® principio e cagion di tutta gioia?¬ª. ¬´Or se' tu quel Virgilio e quella fonte che spandi di parlar s√¨ largo fiume?¬ª, rispuos' io lui con vergognosa fronte. ¬´O de li altri poeti onore e lume, vagliami 'l lungo studio e 'l grande amore che m'ha fatto cercar lo tuo volume. Tu se' lo mio maestro e 'l mio autore, tu se' solo colui da cu' io tolsi lo bello stilo che m'ha fatto onore. Vedi la bestia per cu' io mi volsi; aiutami da lei, famoso saggio, ch'ella mi fa tremar le vene e i polsi¬ª. ¬´A te convien tenere altro v√Øaggio¬ª, rispuose, poi che lagrimar mi vide, ¬´se vuo' campar d'esto loco selvaggio; ch√© questa bestia, per la qual tu gride, non lascia altrui passar per la sua via, ma tanto lo 'mpedisce che l'uccide; e ha natura s√¨ malvagia e ria, che mai non empie la bramosa voglia, e dopo 'l pasto ha pi√π fame che pria. Molti son li animali a cui s'ammoglia, e pi√π saranno ancora, infin che 'l veltro verr√†, che la far√† morir con doglia. Questi non ciber√† terra n√© peltro, ma sap√Øenza, amore e virtute, e sua nazion sar√† tra feltro e feltro. Di quella umile Italia fia salute per cui mor√¨ la ve
